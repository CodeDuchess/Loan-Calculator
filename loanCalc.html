<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
	<link rel="stylesheet" type="text/css" href="loanCalc.css">
	<title>Loan Calculator</title>
</head>
<body>
	<div id="loancal">
		<h1>Loan Calculator</h1>
		<!-- everytime a value changes, it will activate the onchange event and the computeLoan function will be triggered-->
		<p>Loan Amount: $<input id="amount" type="number" min="1" max="50000000" onchange="computeLoan()"></p>
		<!-- step=".1" is an attribute to specify the legal no. of intervals for this element -->
		<p>Interest Rate: % <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
		<p>Months to Pay: <input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()"></p>

		<!-- will display the actual amount to be paid monthly -->
		<h2 id="payment"></h2>
     
	</div>

	<script src="loanCalc.js"></script>

	</body>
</html>
